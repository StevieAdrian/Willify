</head>

        </div>

            <img src="../assets/hamburger.png" alt="hamburger" id="hamburger-img">

    <div id="hamburger-menu">
        <div class="hamburger-item">

        </div>
        <div class="hamburger-item">
            <a href="../html/register.html">Register</a>
        </div>
    </div>
    
    <section class="register-section">
        <img class="image" src="../assets/billie-register.png" alt="">
        <div class="register-content">
            <div class="register-wrapper">
                <div class="register-title">
                    <p class="first-title"><span class="green">S</span>ign <span class="green">I</span>n</p>
                </div> 
                <div class="register-description">
                    
                    <p class="basic-description">Un<span class="green">l</span>ock E<span class="green">n</span>dle<span class="green">s</span>s 
                        M<span class="green">u</span>s<span class="green">i</span>c <span class="green">T</span>ail<span class="green">o</span>re<span class="green">d</span> 
                        <span class="green">J</span>u<span class="green">s</span>t F<span class="green">o</span>r 
                        Yo<span class="green">u</span> W<span class="green">it</span>h <span class="green">W</span>i<span class="green">l</span>l<span class="green">ify</span>
                    </p>
                </div>
            </div>

            <form action="" class="form" id="formContact" method="GET"> 
                <div class="input-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <p class="error-message" id="error-name"></p>
                </div>
                <div class="input-form">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <p class="error-message" id="error-email"></p>
                </div>
                <div class="input-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <p class="error-message" id="error-password"></p>
                </div>
                <div class="input-form">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age">
                    <p class="error-message" id="error-age"></p>
                </div>
                <div class="input-form">
                    <label>Gender</label>
                    <div class="gender-form">
                        <div>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                        </div>
    
                        <div>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <p class="error-message" id="error-gender"></p>
                </div>
                <div>
                    <button class="submit-button" onclick="validate()" type="button">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-wrapper">
            <img src="../assets/willify-logo.png" alt="logo" id="logo">
            <div class="footer-content">
                <div class="desc-box">

                    <div class="desc-content">

                        </div>
                    </div>
                </div>
                <div class="desc-box">
                    <div id="get-app">

                    </div>
                    <div class="desc-content">
                        <div class="desc-info">

                                <img src="../assets/playstore.png" alt="" class="play-logo">
                            </a>
                        </div>
                        <div class="desc-info">
                            <a href="https://apps.apple.com/us/app/spotify-music-and-podcasts/id324684580">
                                <img src="../assets/appstore.png" alt="" class="app-logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="desc-box">
                    <p class="desc-title">Social Media</p>
                    <div class="desc-content">
                        <div class="desc-info">
                            <a href="https://www.instagram.com/spotify/"><img src="../assets/instagram.png" alt="location" class="social-logo"></a>
                            <p>@Willify</p>
                        </div>
                        <div class="desc-info">
                            <a href="https://x.com/Spotify?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="../assets/xlogo.png" alt="location" class="social-logo"></a>

            </div>
